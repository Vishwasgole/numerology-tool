    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #4ecdc4;
            --background: #1a1a2e;
            --text: #e6e6fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #4ecdc411 0%, #1a1a2e 100%);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.1);
        }

        .calculator-form {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(78, 205, 196, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.2);
        }

        button {
            background: linear-gradient(45deg, #4ecdc4, #45b7af);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(78, 205, 196, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ad-container {
            min-height: 100px;
            margin: 30px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
        }

        .prediction-card {
            background: rgba(255, 248, 225, 0.1);
            border-left: 4px solid #4ecdc4;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .prediction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(78, 205, 196, 0.1) 100%);
            pointer-events: none;
        }

        .remedy-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            gap: 10px;
        }

        .remedy-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(78, 205, 196, 0.2);
            transition: transform 0.3s ease;
        }

        .remedy-item:hover {
            transform: translateX(10px);
        }

        .action-buttons {
            margin-top: 25px;
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }

        h2, h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
        }

        #cookie-consent {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a2e;
            padding: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            border-top: 1px solid #4ecdc4;
        }

        .cookie-buttons {
            margin-top: 10px;
        }

        .cookie-btn {
            margin: 0 10px;
            padding: 8px 20px;
        }

        /* Media Queries for Mobile Devices */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .calculator-form {
                padding: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .action-buttons {
                gap: 10px;
                grid-template-columns: 1fr 1fr;
            }

            button {
                width: 100%;
                padding: 12px 20px;
            }

            .ad-container {
                width: 100%;
                min-height: 90px;
            }

            .prediction-card {
                padding: 15px;
            }

            .remedy-item {
                padding: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .ad-container {
                min-height: 80px;
            }

            .form-group input, .form-group select {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 12px 20px;
            }

            .prediction-card, .remedy-item {
                padding: 12px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
