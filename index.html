<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Numerology Calculator with Multi-language Support, PDF Reports, and Astrological Remedies">
    <meta name="keywords" content="numerology calculator, marathi astrology, jyotish, life path number, chaldean numerology">
    <title>Universal Numerology Calculator - 4 Languages & PDF Reports</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_ID"
    crossorigin="anonymous"></script>
    
    <!-- Devanagari Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #f5f6fa;
            font-family: 'Arial', 'Noto Sans Devanagari', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .calculator-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 0.5rem;
        }

        button {
            background-color: var(--secondary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }

        .result-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            display: none; /* Hidden by default */
        }

        .prediction-card {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 4px;
        }

        .remedy-list {
            list-style-type: none;
            padding: 0;
        }

        .remedy-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: #f3f4f6;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .action-buttons {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .ad-container {
            margin: 2rem 0;
            text-align: center;
        }

        /* Marathi Specific Styles */
        [lang="mr"] input,
        [lang="mr"] select {
            direction: rtl;
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        [lang="mr"] .result-section,
        [lang="mr"] .calculator-form {
            text-align: right;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .language-selector {
                position: static;
                text-align: right;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-YOUR_AD_ID"
            data-ad-slot="AD_SLOT_ID"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <div class="language-selector">
            <select id="langSelect">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="hi">हिन्दी</option>
                <option value="mr">मराठी</option>
            </select>
        </div>

        <header class="header">
            <h1 data-i18n="title">Numerology Calculator</h1>
            <p data-i18n="subtitle">Complete Astrological Analysis Report</p>
        </header>

        <div class="calculator-form">
            <div class="form-group">
                <label data-i18n="systemLabel">Numerology System:</label>
                <select id="numerologySystem">
                    <option value="pythagorean">Pythagorean</option>
                    <option value="chaldean">Chaldean</option>
                    <option value="traditional">Traditional</option>
                </select>
            </div>

            <div class="form-group">
                <label data-i18n="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label data-i18n="dob">Birth Date:</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label data-i18n="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>

            <button onclick="calculate()" data-i18n="calculate">Calculate</button>
        </div>

        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-YOUR_AD_ID"
                data-ad-slot="AD_SLOT_ID"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>

        <div class="result-section" id="results">
            <h2 data-i18n="results">Your Numerology Report</h2>
            <div class="numerology-number" id="lifePathNumber"></div>
            
            <div class="prediction-card">
                <h3 data-i18n="prediction">Astrological Prediction</h3>
                <p id="predictionText"></p>
            </div>

            <div class="remedy-suggestions">
                <h3 data-i18n="remedies">Suggested Remedies</h3>
                <ul class="remedy-list" id="remedyList"></ul>
            </div>

            <div class="action-buttons">
                <button onclick="downloadPDF()" class="pdf-btn" data-i18n="downloadPDF">Download PDF</button>
                <button onclick="shareWhatsApp()" class="whatsapp-btn" data-i18n="shareWhatsApp">Share via WhatsApp</button>
                <button onclick="shareEmail()" class="email-btn" data-i18n="shareEmail">Email Report</button>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        const translations = {
            en: {
                title: "Numerology Calculator",
                subtitle: "Complete Astrological Analysis Report",
                systemLabel: "Numerology System:",
                name: "Full Name:",
                dob: "Birth Date:",
                mobile: "Mobile Number:",
                calculate: "Calculate",
                results: "Your Numerology Report",
                prediction: "Astrological Prediction",
                remedies: "Suggested Remedies",
                downloadPDF: "Download PDF",
                shareWhatsApp: "Share via WhatsApp",
                shareEmail: "Email Report",
                predictions: {
                    1: "Leadership qualities need balancing...",
                    2: "Focus on diplomacy and partnerships...",
                    3: "Enhance creative expression...",
                    4: "Build strong foundations...",
                    5: "Embrace change and freedom...",
                    6: "Nurture relationships...",
                    7: "Develop spiritual awareness...",
                    8: "Focus on material success...",
                    9: "Practice universal love..."
                },
                remedies: {
                    1: ["Wear red gemstones", "Practice morning meditation"],
                    2: ["Use moonstone crystals", "Avoid conflicts"],
                    3: ["Chant Mercury mantras", "Keep yellow flowers"],
                    4: ["Practice grounding exercises", "Wear emerald"],
                    5: ["Travel frequently", "Wear diamond"],
                    6: ["Maintain family harmony", "Wear blue sapphire"],
                    7: ["Meditate daily", "Wear pearl"],
                    8: ["Practice financial planning", "Wear coral"],
                    9: ["Engage in charity work", "Wear red sandalwood"]
                }
            },
            mr: {
                title: "अंकशास्त्र कॅल्क्युलेटर",
                subtitle: "संपूर्ण ज्योतिषीय विश्लेषण अहवाल",
                systemLabel: "अंकशास्त्र पद्धत:",
                name: "पूर्ण नाव:",
                dob: "जन्मतारीख:",
                mobile: "मोबाईल नंबर:",
                calculate: "गणना करा",
                results: "तुमचा अंकशास्त्र अहवाल",
                prediction: "ज्योतिषीय भविष्यकथन",
                remedies: "सूचविलेले उपाय",
                downloadPDF: "PDF डाउनलोड करा",
                shareWhatsApp: "WhatsApp वर शेअर करा",
                shareEmail: "ईमेल अहवाल",
                predictions: {
                    1: "नेतृत्व गुणांना संतुलन आवश्यक...",
                    2: "मैत्रीपूर्ण संवादावर लक्ष केंद्रित करा...",
                    3: "सर्जनशीलता वाढवा...",
                    4: "मजबूत पाया घाला...",
                    5: "बदल आणि स्वातंत्र्य स्वीकारा...",
                    6: "नातेसंबंधांकडे लक्ष द्या...",
                    7: "आध्यात्मिक जागृती विकसित करा...",
                    8: "भौतिक यशावर लक्ष केंद्रित करा...",
                    9: "विश्वप्रेमाचा सराव करा..."
                },
                remedies: {
                    1: ["लाल रत्ने परिधान करा", "सकाळी ध्यान करा"],
                    2: ["चंद्रकांत दगड वापरा", "वाद टाळा"],
                    3: ["बुध मंत्र जप करा", "पिवळे फूल ठेवा"],
                    4: ["जमिनीशी जोडलेली कवायती करा", "पाचू वापरा"],
                    5: ["वारंवार प्रवास करा", "हिरा परिधान करा"],
                    6: ["कौटुंबिक सुसंवाद राखा", "नीलम वापरा"],
                    7: ["रोज ध्यान करा", "मोती वापरा"],
                    8: ["आर्थिक नियोजन करा", "मूंगा वापरा"],
                    9: ["धर्मादाय कामात सहभागी व्हा", "रक्तचंदन वापरा"]
                }
            }
        };

        let currentResults = {};

        document.getElementById('langSelect').addEventListener('change', updateLanguage);
        
        function updateLanguage() {
            const lang = document.getElementById('langSelect').value;
            document.documentElement.lang = lang;
            if(lang === 'mr') {
                document.body.classList.add('marathi-font');
            } else {
                document.body.classList.remove('marathi-font');
            }
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = translations[lang][key] || translations.en[key];
            });
        }

        function calculate() {
            const system = document.getElementById('numerologySystem').value;
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value.replace(/-/g, '');
            const mobile = document.getElementById('mobile').value.replace(/\D/g, '');

            if (!name || !dob || !mobile) {
                alert("Please fill in all fields.");
                return;
            }

            currentResults = {
                lifePath: reduceNumber(dob),
                expression: reduceNumber(calculateNameValue(name, system)),
                mobile: reduceNumber(mobile),
                system: system
            };

            showResults();
            document.getElementById('results').style.display = 'block'; // Show results
        }

        function calculateNameValue(name, system) {
            const systems = {
                pythagorean: { a:1, b:2, c:3, d:4, e:5, f:6, g:7, h:8, i:9, j:1, k:2, l:3, m:4, n:5, o:6, p:7, q:8, r:9, s:1, t:2, u:3, v:4, w:5, x:6, y:7, z:8 },
                chaldean: { a:1, b:2, c:3, d:4, e:5, f:8, g:3, h:5, i:1, j:1, k:2, l:3, m:4, n:5, o:7, p:8, q:1, r:2, s:3, t:4, u:6, v:6, w:6, x:5, y:1, z:7 },
                traditional: { a:1, b:2, c:3, d:4, e:5, f:6, g:7, h:8, i:9, j:1, k:2, l:3, m:4, n:5, o:7, p:8, q:1, r:2, s:3, t:4, u:6, v:6, w:6, x:5, y:1, z:7 }
            };

            return name.toLowerCase().split('').reduce((acc, char) => 
                acc + (systems[system][char] || 0), 0);
        }

        function reduceNumber(num) {
            return num.split('').reduce((a,b) => a + parseInt(b), 0) % 9 || 9;
        }

        function showResults() {
            const lang = document.getElementById('langSelect').value;
            document.getElementById('lifePathNumber').textContent = `Life Path Number: ${currentResults.lifePath}`;
            document.getElementById('predictionText').textContent = translations[lang].predictions[currentResults.lifePath];
            document.getElementById('remedyList').innerHTML = translations[lang].remedies[currentResults.lifePath]
                .map(r => `<li class="remedy-item">${r}</li>`).join('');
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const element = document.getElementById('results');
            const canvas = await html2canvas(element);
            const imgData = canvas.toDataURL('image/png');
            
            doc.addImage(imgData, 'PNG', 10, 10, 190, 0);
            doc.save(`numerology-report-${Date.now()}.pdf`);
        }

        function shareWhatsApp() {
            const lang = document.getElementById('langSelect').value;
            const message = `${translations[lang].results}:\n${translations[lang].lifePath}: ${currentResults.lifePath}\n${window.location.href}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`, '_blank');
        }

        function shareEmail() {
            const lang = document.getElementById('langSelect').value;
            const subject = encodeURIComponent(translations[lang].results);
            const body = encodeURIComponent(
                `${translations[lang].predictions[currentResults.lifePath]}\n\n` +
                `${translations[lang].remedies}: ` +
                `${translations[lang].remedies[currentResults.lifePath].join('\n- ')}\n\n` +
                `-- ${window.location.href}`
            );
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }

        // Initialize
        (adsbygoogle = window.adsbygoogle || []).push({});
        updateLanguage();
    </script>
</body>
</html>
