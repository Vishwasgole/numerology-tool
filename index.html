        function updateLanguage() {
            const lang = document.getElementById('languageSelect').value;

 	// Numerology Calculations
        function calculateNumerology() {
            const lang = document.getElementById('languageSelect').value;
            const name = document.getElementById('userName').value.trim();
            const dob = document.getElementById('birthDate').value.replace(/-/g, '');
            const mobile = document.getElementById('mobileNumber').value.replace(/\D/g, '');

            if (!name || !dob || !mobile) {
                alert("Please fill in all fields");
                return;
            }

           // Life Path Number Calculation
            const lifePath = reduceNumber(dob);
            
            // Expression Number Calculation
            const nameValue = calculateNameValue(name);
            const expression = reduceNumber(nameValue.toString());
            
            // Mobile Number Analysis
            const mobileResult = reduceNumber(mobile);

            // Display Results
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('lifePathNumber').textContent = lifePath;
            document.getElementById('expressionNumber').textContent = expression;
            document.getElementById('mobileAnalysis').textContent = mobileResult;

            // Display Predictions and Remedies
            document.getElementById('predictionText').textContent = translations[lang].predictions[lifePath];
            document.getElementById('remedyList').innerHTML = translations[lang].remedies[lifePath]
                .map(remedy => `<li class="remedy-item">${remedy}</li>`).join('');
        }

        function reduceNumber(num) {
            let sum = num.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            return sum > 9 ? reduceNumber(sum.toString()) : sum;
        }

        function calculateNameValue(name) {
            const letterValues = {
                a:1, b:2, c:3, d:4, e:5, f:6, g:7, h:8, i:9, j:1, k:2, l:3, m:4,
                n:5, o:6, p:7, q:8, r:9, s:1, t:2, u:3, v:4, w:5, x:6, y:7, z:8
            };
            return name.toLowerCase().split('').reduce((acc, char) => 
                acc + (letterValues[char] || 0), 0);
        }
